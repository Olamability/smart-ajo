<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Smart Ajo - Secure Digital Rotating Savings Platform</title>
    <meta
      name="title"
      content="Smart Ajo - Secure Digital Rotating Savings Platform"
    />
    <meta
      name="description"
      content="Join rotating savings groups (Ajo/Esusu) with complete transparency. Automated escrow, enforced contributions, and guaranteed payouts. Traditional thrift culture meets modern technology."
    />
    <meta
      name="keywords"
      content="ajo, esusu, rotating savings, thrift, savings group, Nigeria, fintech, peer savings, community savings"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smartajo.com/" />
    <meta
      property="og:title"
      content="Smart Ajo - Secure Digital Rotating Savings Platform"
    />
    <meta
      property="og:description"
      content="Traditional Ajo savings with modern trust. Join secure rotating savings groups with automated escrow and guaranteed payouts."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://smartajo.com/" />
    <meta
      property="twitter:title"
      content="Smart Ajo - Secure Digital Rotating Savings Platform"
    />
    <meta
      property="twitter:description"
      content="Traditional Ajo savings with modern trust. Join secure rotating savings groups with automated escrow and guaranteed payouts."
    />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Security Headers -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <!-- Note: CSP is better configured via HTTP headers in production (vercel.json, netlify.toml, etc.) -->
    <!-- For development, we use a permissive CSP to allow Paystack integration -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.paystack.co; style-src 'self' 'unsafe-inline' https://*.paystack.co https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://api.paystack.co https://*.paystack.co wss://*.supabase.co; frame-src 'self' https://*.paystack.co; object-src 'none'; base-uri 'self'; form-action 'self'"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1e7d6e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <style>
      /* Skip to main content link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #1e7d6e;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        z-index: 100;
        border-radius: 0 0 4px 0;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
